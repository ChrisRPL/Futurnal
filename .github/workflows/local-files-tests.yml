name: Local Files Connector Tests

on:
  pull_request:
    paths:
      - "src/futurnal/ingestion/local/**"
      - "src/futurnal/orchestrator/**"
      - "src/futurnal/pipeline/**"
      - "tests/ingestion/local/**"
      - "tests/fixtures/local_connector/**"
      - "pyproject.toml"
      - "requirements.txt"
      - ".github/workflows/local-files-tests.yml"
  push:
    branches:
      - main
    paths:
      - "src/futurnal/ingestion/local/**"
      - "tests/ingestion/local/**"
      - "tests/fixtures/local_connector/**"
      - "pyproject.toml"
      - "requirements.txt"
      - ".github/workflows/local-files-tests.yml"
  schedule:
    - cron: "0 6 * * *"

jobs:
  smoke:
    if: github.event_name != 'schedule'
    name: Smoke Tests (PR)
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run smoke pytest
        run: |
          pytest tests/ingestion/local/test_integration_connector.py

  nightly-performance:
    if: github.event_name == 'schedule'
    name: Nightly Performance Benchmarks
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run integration + performance suite
        run: |
          pytest tests/ingestion/local/test_integration_connector.py tests/ingestion/local/test_performance_metrics.py -m "performance or not performance"

      - name: Collect telemetry artifacts
        if: always()
        run: |
          mkdir -p telemetry-artifacts
          find "${{ runner.temp }}" -type f -path "*workspace/telemetry/*.json" -exec cp {} telemetry-artifacts/ \; || true

      - name: Upload telemetry artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: local-files-telemetry
          path: telemetry-artifacts

